/api/v1/vaccination/check/all:
  get:
    tags:
      - Vaccination
    name: Get all vaccinations
    summary: retrieve all vaccinations
    consumes:
        - application/json
    responses:
      200:
            description: "All Animal Vaccinations"
      # 401:
      #       description: unauthorized  
/api/v1/vaccination/{id}:
  get:
    tags:
      - Vaccination
    name: Get vaccination by id
    summary: retrieve vaccination by Id
    consumes:
        - application/json
    parameters:
      - name: id
        in: path
        description: ID of vaccination
        required: true
        schema:
          type: integer
          format: int64
      
    responses:
      200:
            description: "vaccination by Id"